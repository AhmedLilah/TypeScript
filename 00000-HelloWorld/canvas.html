<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Drawing Shapes</title>
  </head>
  <body>
    <h1>Drawing Shapes</h1>
    <canvas id="myCanvas" width="200" height="100"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'red';
      ctx.fillRect(10, 10, 50, 50);
    </script>
  </body>
</html>
